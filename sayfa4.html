<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Hediye Kutusu</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'PT Serif', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow: hidden;
    }

    .gift-box {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff69b4;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .ribbon {
      position: absolute;
      width: 20px;
      height: 100%;
      background: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .lid {
      position: absolute;
      width: 100%;
      height: 40px;
      top: -40px;
      background: #ff85c1;
      border-radius: 10px 10px 0 0;
      transition: top 0.4s ease;
    }

    .gift-box.open .lid {
      top: -80px;
    }

    .flowers {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      transition: transform 0.5s ease;
      z-index: -1;
    }

    .gift-box.open .flowers {
      transform: translateX(-50%) scale(1);
    }

    .flowers img {
      width: 120px;
      animation: floatUp 1s ease forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(-10px); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="gift-box" id="gift">
    <div class="lid"></div>
    <div class="ribbon"></div>
    <div class="flowers">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Emoji_u1f490.svg/1024px-Emoji_u1f490.svg.png" alt="Çiçek Buketi">
    </div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    gift.addEventListener('click', () => {
      gift.classList.toggle('open');
    });
  </script>

</body>
</html>
